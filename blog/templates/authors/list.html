{% extends 'base.html' %}

{% block title %}
Список авторов
{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Авторы:</h3>
            {% for author in authors %}
            <ul>
                <li><a href="{{ url_for('user.profile', pk=author.user.id) }}"> {{ author.user.name }} {{ author.user.surname }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
