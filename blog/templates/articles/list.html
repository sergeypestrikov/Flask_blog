{% extends 'base.html' %}

{% block title %}
Список статей
{% endblock %}


{% block body%}

<div class="container">
    <div class="row">
        <div class="col">
            <h3>Статьи:</h3>
            {% for article_id in articles %}
            <ul>
                <li><a href="{{ url_for('article.get_article', pk=article_id) }}"> {{ articles[article_id] ['title'] }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
