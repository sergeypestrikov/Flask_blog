{% extends 'base.html' %}

{% block title %}
Страница авторизации
{% endblock %}

{% block body%}
<div class="row">
    <div class="col">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form class="row g-3 mt-3" method="post" action="{{ url_for('auth.login') }}">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Эл. адрес</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger mb-3">Сохранить</button>
            </div>
        </form>
    </div>
    {% endblock %}
