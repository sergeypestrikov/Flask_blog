{% extends 'base.html' %}

{% block title %}
Список пользователей
{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col">
            <h4>Пользователи</h4>
            {% for user in users %}
            <ul>
                <li><a href="{{ url_for('user.profile', pk=user.id) }}"> {{ user.name }} {{ user.surname }}</a></a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
