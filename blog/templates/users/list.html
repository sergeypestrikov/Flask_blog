{% extends 'base.html' %}

{% block title %}
Список блогеров
{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Блогеры:</h3>
            {% for user in users %}
            <ul>
                <li><a href="{{ url_for('user.profile', pk=user.id) }}"> {{ user.email }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
