{% extends 'base.html' %}

{% block title %}
Список блогеров
{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Блогеры:</h3>
            {% for user_id in users %}
            <ul>
                <li><a href="{{ url_for('user.get_user', pk=user_id) }}"> {{ users[user_id]['name'] }}</a></a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
